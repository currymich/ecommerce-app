<!-- page for items currently inside the cart -->
<h3> Items currently in {{home.currentUser.username}}'s cart:</h3>
  <ul>
    <li ng-repeat='product in home.currentUser.cart'>
      {{product.product.name}}
      {{product.quantity}}

    <button  ng-controller="CartsController as cart" ng-click="cart.removeFromCart(product, home.currentUser)">delete</button>

    </li>
  </ul>
