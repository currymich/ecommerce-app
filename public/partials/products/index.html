<div ng-controller="ProductsController as products" class="products_index">

  <!-- lists all products and let's you click on them -->
    <div class="product" ng-repeat="product in products.allProducts">
      <h2>{{product.name}}</h2>

      <img ng-src={{product.img}}>

      <div class="info">
        <p class="price">{{product.price | currency}}</p>
        <p class="quantity">{{product.quantity}} in stock!</p>
        <div>
          <input type="text" value=1 style="width: 40%;">
          <button ng-click="products.click()">Buy!</button>
        </div>
      </div>
    </div>

</div>
