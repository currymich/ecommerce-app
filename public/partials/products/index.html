<div ng-controller="ProductsController as products">

  <h1>HOME PAGE</h1>

  <!-- lists all products and let's you click on them -->
  <ul>
    <li ng-repeat="product in products.allProducts">{{product.name}}

    <img ng-src={{product.img}}>
    </li>

  </ul>

  <div ng-click="products.showProducts()">click this</div>



</div>
